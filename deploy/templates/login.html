<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InnSAN Installation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #CC5500 0%, #FF7700 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: #CC5500;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .btn-login {
            background: #CC5500;
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #AA4400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="bi bi-shield-lock-fill fs-1 mb-3"></i>
                        <h3>InnSAN Admin</h3>
                        <p class="mb-0">Installation Business App</p>
                    </div>
                    
                    <div class="p-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="login_username" class="form-label">
                                    <i class="bi bi-person-fill"></i> Benutzername
                                </label>
                                <input type="text" class="form-control" id="login_username" name="login_username" required autofocus>
                            </div>
                            
                            <div class="mb-4">
                                <label for="login_password" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Passwort
                                </label>
                                <input type="password" class="form-control" id="login_password" name="login_password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-login btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Anmelden
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="bi bi-shield-check"></i> Sichere Verbindung
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
