{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Positionsvorlagen</h2>
  <a href="{{ url_for('templates_admin.add_template') }}" class="btn btn-success mb-3">Neue Vorlage anlegen</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Unterpositionen</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      {% for template in templates %}
      <tr>
        <td>{{ template.name }}</td>
        <td>{{ template.subitems|length }}</td>
        <td>
          <a href="{{ url_for('templates_admin.edit_template', template_id=template.id) }}" class="btn btn-primary btn-sm">Bearbeiten</a>
          <form method="post" action="{{ url_for('templates_admin.delete_template', template_id=template.id) }}" style="display:inline-block" onsubmit="return confirm('Wirklich löschen?')">
            <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
