{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Neue Positionsvorlage anlegen</h2>
  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name der Vorlage</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-success">Anlegen</button>
    <a href="{{ url_for('templates_admin.list_templates') }}" class="btn btn-secondary">Abbrechen</a>
  </form>
</div>
{% endblock %}
