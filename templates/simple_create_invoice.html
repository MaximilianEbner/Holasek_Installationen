<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Rechnung - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Neue Rechnung erstellen - Einfache Version</h1>
        
        <div class="alert alert-success">
            Diese Seite lädt erfolgreich! Das Template funktioniert.
        </div>
        
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="card" style="cursor: pointer;" onclick="selectType('anzahlung')">
                    <div class="card-body text-center">
                        <i class="bi bi-cash-coin text-success mb-2" style="font-size: 2rem;"></i>
                        <h6 class="card-title">Anzahlungsrechnung</h6>
                        <span class="badge bg-success">30%</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card" style="cursor: pointer;" onclick="selectType('schluss')">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle text-primary mb-2" style="font-size: 2rem;"></i>
                        <h6 class="card-title">Schlussrechnung</h6>
                        <span class="badge bg-primary">70%</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="selected-type" class="alert alert-info" style="display: none;">
            Typ ausgewählt: <span id="type-name"></span>
        </div>
    </div>
    
    <script>
        console.log('Simple script loaded successfully');
        
        function selectType(type) {
            console.log('Type selected:', type);
            document.getElementById('selected-type').style.display = 'block';
            document.getElementById('type-name').textContent = type;
        }
    </script>
</body>
</html>
